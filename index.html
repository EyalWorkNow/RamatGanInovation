    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #6a0dad;
        --primary-light: #8b28db;
        --emerald: #10b981;
      }
      * {
        font-family: 'Heebo', sans-serif !important;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        background: #fcfcff;
        color: #1a1a1a;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-align: right;
      }
      .glass-header {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
      
      /* Micro-Animations */
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes likePulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      
      .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-fade-in { animation: fadeIn 0.4s ease forwards; }
      .animate-scale-in { animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-like { animation: likePulse 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      .animate-float { animation: float 4s ease-in-out infinite; }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e2e9;
        border-radius: 10px;
        transition: background 0.3s;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #6a0dad; }

      /* Interaction Utilities */
      .hover-lift { transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.3s; }
      .hover-lift:hover { transform: translateY(-4px); }
      
      .press-effect { transition: transform 0.1s; }
      .press-effect:active { transform: scale(0.97); }

      /* RTL alignment helper */
      .rtl-flip { transform: scaleX(-1); }
    </style>
